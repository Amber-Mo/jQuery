    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $("p").hide(1000); // 无回调函数，警告框会在隐藏效果完成前弹出
                alert("段落将被隐藏！");
            });
        });
    </script>
</head>

<body>
    <button>隐藏</button>
    <p>点击隐藏按钮，我就消失啦！</p>
</body>
