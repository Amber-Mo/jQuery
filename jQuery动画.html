    <!-- 实例2 -->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                var div = $("div");
                div.animate({
                    left: '100px',
                    width: '+=200px'
                }, "slow");
                div.animate({
                    fontSize: '3em'
                }, "slow");
            });
        });
    </script>

<body>
    <button>开始动画</button>
    <p style="color: red;">注意：</p>
    <p>默认情况下，所有的html元素有一个静态的位置，且是不可移动的。如果需要改变，我们需要将元素的position属性设置为absolute，relative，or fixed.</p>
